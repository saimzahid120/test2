<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elegant Card Reveal</title>
  <style>
    body, html {
      margin:0; padding:0; min-height:100vh; width:100vw;
      background: radial-gradient(at 65% 10%, #f3e9db 0%, #faeee0 80%);
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      overflow:hidden;
      box-sizing: border-box;
    }
    #scene {
      position:relative; width:100vw; height:100vh; min-height:500px;
    }
    .instructions {
      position:absolute; top:3vh; left:50%; transform:translateX(-50%);
      background:rgba(255,255,255,0.97); padding:2vw 5vw;
      border-radius:12px; font-size:clamp(1rem,2.5vw,1.3rem); color:#624711;
      font-weight:bold; letter-spacing:1px;
      box-shadow:0 2px 16px 0 rgba(158,121,26,0.17);
      z-index:3;
      border: 2px solid #d5b16b;
      filter: drop-shadow(0 1px 1px #eed69c77);
      transition:opacity 0.6s;
    }
    .instructions.hide {
      opacity:0; pointer-events:none; transition:opacity 0.6s;
    }
    .box {
      position:absolute; left:50%; bottom:8vh; transform:translateX(-50%);
      width:clamp(180px,38vw,340px); height:clamp(100px,20vw,172px);
      background: linear-gradient(120deg,#ffe8b2 8%,#c39267 80%,#f3dfc0 100%);
      border-radius:clamp(16px,5vw,28px);
      box-shadow:0 10px 40px #dcc46b88,0 1px 18px #fff8e333,0 0px 0px 8px #fff7dc77 inset;
      border:4px double #e7c77a;
      outline:2px solid #ffe389;
      cursor:pointer; z-index:5;
      display:flex; align-items:end; justify-content:center;
      position:relative;
      min-width:120px;
      min-height:60px;
    }
    .box.active {
      box-shadow:0 16px 44px #e9d4a6cc,0 8px 24px #ffeecd99,0 0 0 8px #faecd799 inset;
    }
    .lid {
      position:absolute; left:0; right:0; top:0; height:clamp(36px,3vw,56px);
      background: linear-gradient(90deg,#fff8e3 16%,#ddb847 65%,#b08e46 100%);
      border-radius:clamp(20px,3vw,29px) clamp(20px,3vw,29px) 14px 14px / clamp(28px,6vw,37px) clamp(28px,6vw,37px) 13px 13px;
      z-index:10;
      transition:transform 0.9s cubic-bezier(.68,-0.55,.27,1.3);
      transform-origin:bottom;
      box-shadow:inset 0 6px 17px #fff7da77,0 2px 14px #dec46c88;
      border-bottom:2.5px solid #ffeeb5;
      border-top:2.5px solid #d4b352bb;
      position:relative;
    }
    .lid.open {
      transform:translateY(-120%) rotateX(-88deg) scaleX(1.03);
    }
    .card {
      position:absolute; left:50%; top:56%; transform:translate(-50%,0) scale(0.70) rotate(-1deg);
      width:clamp(200px,55vw,380px); max-width:92vw; opacity:0;
      border-radius:16px; box-shadow:0 11px 24px #d4b35222,0 6px 26px #d4b35244;
      background:#fff;
      padding:5px;
      border:2px solid #dabb6199;
      display:flex; align-items:center; justify-content:center;
      transition:
        opacity 1.2s cubic-bezier(.71,-0.14,.45,1.3),transform 1.18s cubic-bezier(.23,1.2,.38,.99),top 1.1s cubic-bezier(.23,1.2,.38,.99);
      z-index:8;
    }
    .card.visible {
      opacity:1;
      top:50%;
      transform:translate(-50%,-50%) scale(1) rotate(0.3deg);
      animation: pop-bounce 0.45s 1 cubic-bezier(.53,1.62,0.63,0.89);
    }
    .card img {
      width:100%; height:auto; border-radius:14px;
      max-height:63vh;
      box-shadow:0 0px 18px #fbeecd33;
    }
    @media(max-width:670px){
      .card{width:98vw;max-height:58vh;}
      .box{width:96vw;min-width:110px;}
    }
    @keyframes pop-bounce {
      0%   {transform:translate(-50%, -70%) scale(0.88);}
      70%  {transform:translate(-50%, -50%) scale(1.08);}
      100% {transform:translate(-50%, -50%) scale(1);}
    }
  </style>
</head>
<body>
  <div id="scene">
    <div class="instructions" id="instructions">Click on the box to reveal the invitation</div>
    <div class="box" id="box">
      <div class="lid" id="lid"></div>
    </div>
    <div class="card" id="card">
      <img src="33333.jpeg" alt="Invitation Card"/>
    </div>
    <div class="confetti" id="confetti"></div>
  </div>
  <script>
    function launchConfetti() {
      const container = document.getElementById('confetti');
      const N = 110;
      for (let i=0; i<N; ++i) {
        const confetto = document.createElement('div');
        confetto.style.position = 'absolute';
        confetto.style.left = (6+88*Math.random())+'vw';
        confetto.style.top = '-8vh';
        confetto.style.width = confetto.style.height = (7+6*Math.random())+'px';
        confetto.style.borderRadius = (Math.random()>0.5?'50%':'3px');
        confetto.style.background = [
          '#FFD700', '#F6D366', '#FFB4A2', '#ffc561','#eae2b7','#e9c46a','#be94a7'
        ][Math.floor(Math.random()*7)];
        confetto.style.transform = `rotate(${Math.random()*360}deg)`;
        confetto.style.opacity = '0.83';
        confetto.style.transition = `all ${1.8+Math.random()}s cubic-bezier(.67,.08,.82,.97)`;
        container.appendChild(confetto);
        setTimeout(() => {
          confetto.style.top = (75+17*Math.random())+'vh';
          confetto.style.opacity = '0';
        }, 25);
        setTimeout(() => container.removeChild(confetto), 2600+Math.random()*500);
      }
    }
    const box   = document.getElementById('box');
    const lid   = document.getElementById('lid');
    const card  = document.getElementById('card');
    const instructions = document.getElementById('instructions');
    let opened = false;
    box.addEventListener('click', function() {
      if (!opened) {
        box.classList.add('active');
        lid.classList.add('open');
        instructions.classList.add('hide');
        setTimeout(function() {
          card.classList.add('visible');
          launchConfetti();
        }, 420);
        opened = true;
      }
    });
  </script>
</body>
</html>
